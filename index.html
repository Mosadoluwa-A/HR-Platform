<!DOCTYPE html>
<html>
<head>
	<title>DFB-HR</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="DFB-Favicon.png">
</head>
<body>
	<div class="container">
		<p class="text-center"><img src="Images/LOGO-AD-EN.jpg" class="img-fluid img-smaller" alt="DFB-Logo"></p>
		<div id="login-body">
			<h4 class="white-text text-center">Log in to continue</h4>
			<form id="login-form">
				<div class="form-group">
					<input type="email" name="email" class="form-control" id="email" placeholder="Enter Email" style="border-radius: 2rem;" >
				</div>
				<div class="form-group">
					<input type="password" name="pword" class="form-control" style="border-radius: 2rem;" id="pword" placeholder="Enter Password">
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="remember_me" id="remember_me" value="remember_me">
					<label class="form-check-label" for="remember_me"> Remember Me</label>
				</div>

				<button type="submit" class="btn btn-danger btn-sm">LOG IN</button>
			</form>
		</div>
	</div>
</body>
</html>
